<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Страница-фотоальбом уникальных мест в Роcсии">
  <meta name="keywords" content="Путешествия, Туризм, Россия">
  <meta name="author" content="Pavel Klimovich">
  <link rel="stylesheet" href="pages/index.css">
  <title>Красивые места в России</title>
  <script defer src="scripts/constants.js"></script>
  <script defer src="scripts/index.js"></script>
</head>

<body class="root">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__info">
        <img src="images/Cousteau.png" alt="Ававтарка" class="profile__avatar">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__subtitle">Исследователь океана</p>
        <button class="profile__edit-button" type="button"></button>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <ul class="elements__items">
        <template class="template-element" id="tempElement">
          <li class="element">
            <button class="element__trash" type="button"></button>
            <img src="#" alt="фотография" class="element__image">
            <h2 class="element__caption"></h2>
            <button class="element__like" type="button"></button>
          </li>
        </template>
      </ul>
    </section>
  </main>
  <template id="templateEditPopup">
    <div class="popup popup__type_edit fade-in">
      <div class="popup__overlay"></div>
      <div class="popup__container">
        <button class="popup__close-icon" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="#" class="popup__form" name="popupForm">
          <input type="text" class="popup__input popup__input_type_name" name="name" id="form__name"
            placeholder="Введите имя" required>
          <input type="text" class="popup__input popup__input_type_credentials" name="credentials"
            id="form__credentials" placeholder="Немного о себе" required>
          <button type="submit" class="popup__button" value="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>
  </template>
  <template id="templateAddPopup">
    <div class="popup popup__type_new-card fade-in">
      <div class="popup__overlay"></div>
      <div class="popup__container">
        <button class="popup__close-icon" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form action="#" class="popup__form" name="popupForm">
          <input type="text" class="popup__input popup__input_type_name" name="name" id="form__place"
            placeholder="Введите название" required>
          <input type="url" class="popup__input popup__input_type_url" name="credentials" id="form__url"
            placeholder="Добавьте ссылку" required>
          <button type="submit" class="popup__button" value="Создать">Создать</button>
        </form>
      </div>
    </div>
  </template>
  <template id="templateImagePopup">
    <div class="popup popup_type_image fade-in">
      <div class="popup__overlay"></div>
      <figure class="popup__figure">
        <button class="popup__image_close-icon" type="button"></button>
        <img class="popup__image" src="#" alt="временная картинка">
        <figcaption class="popup__caption">Картинка</figcaption>
      </figure>
    </div>
  </template>

  <footer class="footer">
    <h2 class="footer__copyright">&copy;2022 Klimovich Pavel</h2>
  </footer>
</body>

</html>
