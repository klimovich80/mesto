<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Страница-фотоальбом уникальных мест в Роcсии">
  <meta name="keywords" content="Путешествия, Туризм, Россия">
  <meta name="author" content="Pavel Klimovich">
  <link rel="stylesheet" href="pages/index.css">
  <title>Красивые места в России</title>
  <script defer src="scripts/constants.js"></script>
  <script defer src="scripts/index.js"></script>
  <script defer src="scripts/validate.js"></script>
</head>

<body class="root">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__info">
        <img src="images/Cousteau.png" alt="Ававтарка" class="profile__avatar">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__subtitle">Исследователь океана</p>
        <button class="profile__edit-button" type="button"></button>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <ul class="elements__items"></ul>
    </section>
  </main>
  <footer class="footer">
    <h2 class="footer__copyright">&copy;2022 Klimovich Pavel</h2>
  </footer>
  <template class="template">
    <li class="element">
      <button class="element__trash" type="button"></button>
      <img src="#" alt="фотография" class="element__image">
      <h2 class="element__caption"></h2>
      <button class="element__like" type="button"></button>
    </li>
  </template>
  <div class="popup popup_edit-profile">
    <div class="popup__overlay"></div>
    <div class="popup__container">
      <button class="close-button close-button_type_edit" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" class="popup__form" name="popupForm">
        <input type="text" class="popup__input popup__input_type_name" name="name" id="form__name" placeholder="Имя"
          required minlength="2" maxlength="40" value="##">
        <div class="popup__error-text"><span class="form__name-error"></span></div>
        <input type="text" class="popup__input popup__input_type_credentials" name="credentials" id="form__credentials"
          placeholder="О себе" required minlength="2" maxlength="200" value="##">
        <div class="popup__error-text"><span class="form__credentials-error"></span></div>
        <button type="submit" class="popup__button" value="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_add-card">
    <div class="popup__overlay"></div>
    <div class="popup__container">
      <button class="close-button close-button_type_add" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form action="#" class="popup__form" name="popupForm">
        <input type="text" class="popup__input popup__input_type_place" name="place" id="form__place"
          placeholder="Название" required minlength="2" maxlength="30">
        <div class="popup__error-text"><span class="form__place-error popup__error_visible"></span></div>
        <input type="url" class="popup__input popup__input_type_url" name="url" id="form__url"
          placeholder="Ссылка на картинку" required>
        <div class="popup__error-text"><span class="form__url-error"></span></div>
        <button type="submit" class="popup__button" value="Создать">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_open-image">
    <div class="popup__overlay popup__overlay_image"></div>
    <figure class="popup__figure">
      <button class="close-button close-button_type_image" type="button"></button>
      <img class="popup__image" src="#" alt="временная картинка">
      <figcaption class="popup__caption">Название картинки</figcaption>
    </figure>
  </div>
</body>

</html>
