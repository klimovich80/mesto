<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Страница-фотоальбом уникальных мест в Роcсии">
  <meta name="keywords" content="Путешествия, Туризм, Россия">
  <meta name="author" content="Pavel Klimovich">
  <link rel="stylesheet" href="pages/index.css">
  <title>Красивые места в России</title>
</head>

<body class="root">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__info">
        <img src="images/кусто.png" alt="Ававтарка" class="profile__avatar">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__subtitle">Исследователь океана</p>
        <button class="profile__edit-button"></button>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="elements">
      <ul class="elements__items">
        <li class="element__item">
          <div class="element">
            <img src="images/карачаевск.png" alt="место" class="element__image">
            <p class="element__caption">Карачаевск</p>
            <div class="element__like"></div>
          </div>
        </li>
        <li class="element__item">
          <div class="element">
            <img src="images/эльбрус.png" alt="место" class="element__image">
            <p class="element__caption">Гора Эльбрус</p>
            <div class="element__like"></div>
          </div>
        </li>
        <li class="element__item">
          <div class="element">
            <img src="images/домбай.png" alt="место" class="element__image">
            <p class="element__caption">Домбай</p>
            <div class="element__like"></div>
          </div>
        </li>
        <li class="element__item">
          <div class="element">
            <img src="/images/эльбрус.png" alt="место" class="element__image">
            <p class="element__caption">Гора Эльбрус</p>
            <div class="element__like"></div>
          </div>
        </li>
        <li class="element__item">
          <div class="element">
            <img src="images/домбай.png" alt="место" class="element__image">
            <p class="element__caption">Домбай</p>
            <div class="element__like"></div>
          </div>
        </li>
        <li class="element__item">
          <div class="element">
            <img src="images/карачаевск.png" alt="место" class="element__image">
            <p class="element__caption">Карачаево-Черкессия</p>
            <div class="element__like"></div>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <div class="popup">
    <div class="popup__overlay"></div>
    <div class="popup__close-icon"></div>
    <form action="#" class="popup__container">
      <h2 class="popup__text">Редактировать профиль</h2>
      <input type="text" class="popup__input" name="name" id="form__name">
      <input type="text" class="popup__input" name="credentials" id="form__credentials">
      <input type="submit" class="popup__button" value="Сохранить">
    </form>
  </div>
  <footer class="footer">
    <h2 class="footer__copyright">&copy;2022 Klimovich Pavel</h2>
  </footer>
  <script src="scripts/script.js"></script>
</body>

</html>
