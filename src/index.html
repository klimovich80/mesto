<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Страница-фотоальбом уникальных мест в Роcсии">
  <meta name="keywords" content="Путешествия, Туризм, Россия">
  <meta name="author" content="Pavel Klimovich">
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  <title>Красивые места в России</title>
</head>

<body class="root">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__info">
        <div class="avatar__cover"><button class="avatar__edit-button"></button></div>
        <img src="#" alt="Ававтарка" class="profile__avatar">
        <h1 class="profile__title">Тест</h1>
        <p class="profile__subtitle">Тест</p>
        <button class="profile__edit-button" type="button"></button>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <ul class="elements__items"></ul>
    </section>
  </main>
  <footer class="footer">
    <h2 class="footer__copyright">&copy;2022-2023 Klimovich Pavel</h2>
  </footer>
  <template class="template">
    <li class="element">
      <button class="element__trash" type="button"></button>
      <img src="#" alt="фотография" class="element__image">
      <h2 class="element__caption"></h2>
      <button class="element__like" type="button"></button>
      <p class="element__count">0</p>
    </li>
  </template>
  <div class="popup popup_edit-profile">
    <div class="popup__overlay"></div>
    <div class="popup__container">
      <button class="close-button close-button_type_edit" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popupForm">
        <input type="text" class="popup__input popup__input_type_name" name="name" id="name" placeholder="Имя" required
          minlength="2" maxlength="40" value="##">
        <span class="popup__error-text name-error"></span>
        <input type="text" class="popup__input popup__input_type_credentials" name="credentials" id="credentials"
          placeholder="О себе" required minlength="2" maxlength="200" value="##">
        <span class="popup__error-text credentials-error"></span>
        <button type="submit" class="popup__button" value="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_edit-avatar">
    <div class="popup__overlay"></div>
    <div class="popup__container">
      <button class="close-button close-button_type_edit" type="button"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__form" name="popupForm">
        <input type="url" class="popup__input popup__input_type_edit" name="update" id="update"
          placeholder="ссылка на аватар" required>
        <span class="popup__error-text url-error"></span>
        <button type="submit" class="popup__button" value="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_confirm">
    <div class="popup__overlay"></div>
    <div class="popup__container">
      <button class="close-button close-button_type_confirm" type="button"></button>
      <h2 class="popup__title">Вы уверены?</h2>
      <form class="popup__form" name="popupForm">
        <button type="submit" class="popup__button" value="Да">Да</button>
      </form>
    </div>
  </div>
  <div class="popup popup_add-card">
    <div class="popup__overlay"></div>
    <div class="popup__container">
      <button class="close-button close-button_type_add" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="popupForm">
        <input type="text" class="popup__input popup__input_type_place" name="place" id="place" placeholder="Название"
          required minlength="2" maxlength="30">
        <span class="popup__error-text place-error"></span>
        <input type="url" class="popup__input popup__input_type_url" name="url" id="url"
          placeholder="Ссылка на картинку" required>
        <span class="popup__error-text url-error"></span>
        <button type="submit" class="popup__button" value="Создать">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_open-image">
    <div class="popup__overlay popup__overlay_image"></div>
    <figure class="popup__figure">
      <button class="close-button close-button_type_image" type="button"></button>
      <img class="popup__image" src="#" alt="временная картинка">
      <figcaption class="popup__caption">Название картинки</figcaption>
    </figure>
  </div>
</body>

</html>
